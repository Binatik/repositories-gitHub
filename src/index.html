<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repositories-gitHub</title>
  </head>
  <body>
    <div class="app">
      <div class="repositorie">
        <div class="repositorie__container">
          <div class="repositorie__paper paper--mode--primary">
            <h1 class="repositorie__title title--mode--default title--size--md">API GitHub - список репозиториев</h1>
            <div class="repositories__autocomplited autocomplited">
              <input class="autocomplited__search autocomplited__search--mode--primary autocomplited__search--wide autocomplited__search--size--md" type="text" />
              <div class="autocomplited__list autocomplited__list--off">
                <!-- //Лист -->
              </div>
            </div>
          </div>
          <div class="repositorie__paper">
            <div class="repositorie__todo todo"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
